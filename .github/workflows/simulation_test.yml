name: Simulation Tests

on: [push, pull_request]

jobs:
  bssfp-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ipykernel  # ensures the python3 kernel is installed
          python -m ipykernel install --user --name python3 --display-name "Python 3"
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r tests/requirements.txt
      
      - name : Install released version of MRzeroCore
        run : |
          pip uninstall -y MRzeroCore
          pip install MRzeroCore --no-deps
      
      - name : Generate reference file
        run: python tests/bssfp/generate_ref_file.py

      - name: Uninstall released version and install local version
        run: | 
          pip uninstall -y MRzeroCore
          pip install -e .

      - name: Run tests
        run: |
          pytest -p no:warnings --disable-warnings tests/